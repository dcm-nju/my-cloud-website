<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛋炒米的小网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-image: url('{{ url_for('static', filename='images/background.jpg') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 18px;
        }
        
        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #3498db;
        }
        
        .display-area {
            min-height: 100px;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        
        .food-display {
            background-color: rgba(231, 76, 60, 0.1);
        }
        
        .quote-display {
            background-color: rgba(46, 204, 113, 0.1);
            font-style: italic;
            color: #2c3e50;
        }
        
        .cloud-display {
            background-color: rgba(155, 89, 182, 0.1);
            min-height: 150px;
        }
        
        .btn {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        
        .food-btn {
            background-color: #e74c3c;
        }
        
        .food-btn:hover {
            background-color: #c0392b;
        }
        
        .quote-btn {
            background-color: #2ecc71;
        }
        
        .quote-btn:hover {
            background-color: #27ae60;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        input[type="file"]:hover {
            border-color: #3498db;
            background-color: #fff;
        }
        
        /* 图片预览样式 */
        #preview {
            max-width: 100%;
            max-height: 200px;
            margin: 10px auto;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* 消息区域样式 */
        .messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .message {
            background-color: #f8f9fa;
            color: #333;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        
        
        /* 响应式布局 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .sections {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-bottom: 20px;
            }
            
            .section {
                padding: 20px;
            }
            
            .section h2 {
                font-size: 20px;
            }
            
            .display-area {
                min-height: 80px;
                padding: 15px;
                font-size: 16px;
            }
            
            .btn {
                width: 100%;
                padding: 15px;
                font-size: 18px;
                /* 增大触摸目标，符合移动设计标准 */
                min-height: 48px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            input[type="file"] {
                padding: 15px;
                font-size: 16px;
            }
            
            /* 调整消息提示位置，更适合移动端查看 */
            .messages {
                position: fixed;
                top: 10px;
                left: 10px;
                right: 10px;
                z-index: 1000;
            }
            
            .message {
                padding: 12px 16px;
                font-size: 16px;
            }
        }
        
        /* 云识别结果样式 */
        .cloud-result-content {
            position: relative;
            padding: 10px;
        }
        
        /* 关闭按钮样式 */
        .close-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: -15px;
            right: -15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    
    <div class="container">
        <header>
            <h1>蛋炒米的小网站</h1>
            <p class="subtitle">欢迎大家来玩！</p>
        </header>
        
        <div class="sections">
            <!-- 随机美食区域 -->
            <div class="section">
                <h2>中午吃什么选择器</h2>
                <div class="display-area food-display" id="food-display">{{ initial_food }}</div>
                <button class="btn food-btn" onclick="getRandomFood()">重新选择</button>
            </div>
            
            <!-- 随机文案区域 -->
            <div class="section">
                <h2>上大学哪有不疯的</h2>
                <div class="display-area quote-display" id="quote-display">{{ initial_quote }}</div>
                <button class="btn quote-btn" onclick="getRandomQuote()">换一句</button>
            </div>
            
            <!-- 云识别区域 -->
            <div class="section">
                <h2>不要天天待在教室里啦，快到外面抬头看看天看看云吧~</h2>
                <input type="file" id="cloud-image" accept=".png,.jpg,.jpeg,.gif">
                <img id="preview" alt="预览图">
                <button class="btn" onclick="identifyCloud()">识别云彩</button>
                <div class="display-area cloud-display" id="cloud-result">请上传云的图片进行识别</div>
            </div>
        </div>
        

    </div>
    
    <script>
        // 获取随机美食
        function getRandomFood() {
            fetch('/random_food')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('food-display').textContent = data.food;
                    // 添加动画效果
                    const foodDisplay = document.getElementById('food-display');
                    foodDisplay.style.opacity = '0';
                    setTimeout(() => {
                        foodDisplay.style.opacity = '1';
                    }, 200);
                })
                .catch(error => console.error('获取美食失败:', error));
        }
        
        // 获取随机文案
        function getRandomQuote() {
            fetch('/random_quote')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('quote-display').textContent = data.quote;
                    // 添加动画效果
                    const quoteDisplay = document.getElementById('quote-display');
                    quoteDisplay.style.opacity = '0';
                    setTimeout(() => {
                        quoteDisplay.style.opacity = '1';
                    }, 200);
                })
                .catch(error => console.error('获取文案失败:', error));
        }
        
        // 图片预览
        document.getElementById('cloud-image').addEventListener('change', function(e) {
            const preview = document.getElementById('preview');
            const file = e.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });
        
        // 识别云彩
        function identifyCloud() {
            const fileInput = document.getElementById('cloud-image');
            const file = fileInput.files[0];
            const cloudResult = document.getElementById('cloud-result');
            
            if (!file) {
                cloudResult.textContent = '请先上传云的图片';
                cloudResult.style.color = 'red';
                return;
            }
            
            // 显示加载状态
            cloudResult.textContent = '正在识别...';
            cloudResult.style.color = '#333';
            
            const formData = new FormData();
            formData.append('cloud_image', file);
            
            fetch('/identify_cloud', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // 添加关闭按钮到结果显示
                cloudResult.innerHTML = `
                    <div class="cloud-result-content">
                        <strong>${data.cloud_type}</strong><br>${data.description}
                        <button class="btn close-btn" onclick="closeCloudResult()">×</button>
                    </div>
                `;
                cloudResult.style.color = '#333';
                // 添加动画效果
                cloudResult.style.opacity = '0';
                setTimeout(() => {
                    cloudResult.style.opacity = '1';
                }, 200);
            })
            .catch(error => {
                console.error('识别失败:', error);
                cloudResult.textContent = '识别失败，请重试';
                cloudResult.style.color = 'red';
            });
        }
        
        // 关闭云识别结果
        function closeCloudResult() {
            const cloudResult = document.getElementById('cloud-result');
            cloudResult.style.opacity = '0';
            setTimeout(() => {
                cloudResult.innerHTML = '请上传云的图片进行识别';
                cloudResult.style.opacity = '1';
            }, 200);
        }
        
        // 自动关闭消息提示
        setTimeout(() => {
            const messages = document.querySelectorAll('.message');
            messages.forEach(message => {
                message.style.opacity = '0';
                message.style.transform = 'translateX(100%)';
                message.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                setTimeout(() => message.remove(), 300);
            });
        }, 3000);
        

        
        // 显示消息的函数
        function showMessage(text) {
            const messagesDiv = document.querySelector('.messages');
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = text;
            messagesDiv.appendChild(message);
            
            // 3秒后自动移除消息
            setTimeout(() => {
                message.style.opacity = '0';
                message.style.transform = 'translateX(100%)';
                message.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                setTimeout(() => message.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
